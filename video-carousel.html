<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videography</title>
    <link rel="stylesheet" href="./allstyles.css" />
    <link rel="stylesheet" href="./video-carousel.css" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg">
    <!-- Carousel wrapper -->
    <div
      id="carouselVideoExample"
      class="carousel slide carousel-fade"
      data-mdb-ride="carousel"
    >
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-mdb-target="#carouselVideoExample"
          data-mdb-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-mdb-target="#carouselVideoExample"
          data-mdb-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-mdb-target="#carouselVideoExample"
          data-mdb-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <!-- Inner -->
      <div class="carousel-inner">
        <!-- Single item -->
        <!-- <div class="carousel-item active">
          <div class="carousel-title">
            <h2> Dark side of social media, augmented poster </h2>
          </div>

          <video  height= 800px controls class="img-fluid video-size" src="./images/artifact1/Final Dynamic Poster.mp4" type="video/mp4"></video>         
        </div> -->

        <!-- Single item -->
        <div class="carousel-item active">
          <div class="carousel-title video-title-carousel">
            <h2>Golden years, videography</h2>
          </div>

          <video
            height="800px"
            width="1200px"
            controls
            class="img-fluid video-size"
          >
            <source
              src="./images/videography/Golden Years Video-BB3VOEBFwRg.mp4"
              type="video/mp4"
            />
          </video>
        </div>

        <!-- Single item -->
        <div class="carousel-item">
          <div class="carousel-title video-title-carousel">
            <h2>Every Girl has a Story, videography</h2>
          </div>
          <video
            height="800px"
            width="1200px"
            controls
            class="img-fluid video-size"
          >
            <source
              src="./images/artifact2/Untitled (1).mp4"
              type="video/mp4"
            />
          </video>
        </div>
      </div>
      <!-- Inner -->

      <!-- Controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-mdb-target="#carouselVideoExample"
        data-mdb-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-mdb-target="#carouselVideoExample"
        data-mdb-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <a
      class="bold-white-link carousel-back-button video-button"
      href="./videography.html"
    >
      Back to workpage</a
    >

    <!-- Carousel wrapper -->

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
  </body>
</html>
