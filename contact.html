  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./allstyles.css" />
    <link rel="stylesheet" href="./contact.css" />
    <link rel="stylesheet" href="./blog-page1,2,3.css" />

  </head>
  <body>
    <div class="container">
      <div class="fixed-nav pink-bg wave-bg-nav">
        <nav class="main-nav">
          <a href="./index.html"
            ><img
              src="./images/logo-personalpic/biggest logo for website.png"
              alt="logo"
          /></a>
          <ul class="nav-buttons">
            <li><a href="./work.html">Work</a></li>

            <li class="nav-page-on"><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="page-title">
          <div class="title-wave">
            <h1>Contact</h1>
          </div>
        </div>
      </div>

      <div class="filler"></div>

      <div class="main-section-footer main-blog">
        <main>
          <form>
            <div class="userinfo">
              <div class="row1">
                <div class="fill-section">
                  <label for="firstname">First Name</label>
                  <input type="text" placeholder="Enter first name" required />
                </div>
                <div class="fill-section">
                  <label for="secondname">Second Name</label>
                  <input type="text" placeholder="Enter second name" required />
                </div>
              </div>

              <div class="row2">
                <div class="fill-section">
                  <label for="phone-num">Phone</label>
                  <input type="number" placeholder="+20" required />
                </div>
                <div class="fill-section align-organization-name">
                  <label for="organisation-name">Organization Name</label>
                  <input
                    type="text"
                    placeholder="Enter organization name"
                    required
                  />
                </div>
              </div>

              <div class="row3">
                <label for="email">Email</label>
                <input type="text" placeholder="Email.." required />
              </div>

              <div class="row4">
                <label for="label">Message</label>
                <textarea
                  name="message"
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Leave a message here.."
                ></textarea>
              </div>
              <button><a href="#"> Submit</a></button>
            </div>
          </form>
        </main>

        <footer class="footer">
          <div class="left-footer">
            <p>FOLLOW</p>
            <a href="https://www.instagram.com/miroslens/">Instagram</a>
          </div>

          <div class="right-footer">
            <h1>Mireille Hossam</h1>
            <p>mireillehossam.ig@gmail.com</p>
            <p id="phone-num">01201501100</p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
